
# DB
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/test?current_schema=public
quarkus.datasource.username: pguser
quarkus.datasource.password: changeit
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.detect-statement-leaks=false
quarkus.hibernate-orm.database.generation=drop-and-create

# Service
quarkus.application.name=legume

#OTel
#quarkus.otel.tracer.exporter.otlp.endpoint=http://localhost:4317
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n
quarkus.otel.bsp.max.export.batch.size=64
quarkus.otel.bsp.schedule.delay=500ms

#otel.metrics.exporter=none
#quarkus.opentelemetry.enabled=false
#quarkus.opentelemetry.tracer.enabled=false
#quarkus.otel.sdk.disabled=true

#artemis
quarkus.artemis.url=tcp://localhost:61616
quarkus.artemis.username=quarkus
quarkus.artemis.password=quarkus
quarkus.pooled-jms.max-connections=5
quarkus.pooled-jms.max-sessions-per-connection=5000
quarkus.pooled-jms.connection-idle-timeout=0

