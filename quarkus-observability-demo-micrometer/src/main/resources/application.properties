# DB
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/test?current_schema=public
quarkus.datasource.username: pguser
quarkus.datasource.password: changeit
quarkus.hibernate-orm.database.generation=drop-and-create

# Service
quarkus.application.name=legume

#OTel
quarkus.opentelemetry.enabled=true
quarkus.opentelemetry.tracer.exporter.otlp.endpoint=http://localhost:4317
quarkus.opentelemetry.tracer.exporter.otlp.headers=Authorization=Bearer my_secret
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n
otel.metrics.exporter=none

#micrometer
quarkus.micrometer.export.otlp.enabled=true
#quarkus.micrometer.export.otlp.url=http://localhost:4317/v1/metrics
quarkus.micrometer.export.otlp.url=http://localhost:4317
quarkus.micrometer.export.otlp.default-registry=false
